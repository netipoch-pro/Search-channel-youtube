<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาคลิป YouTube - PAC Academic Center</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="description" content="ค้นหาวิดีโอ YouTube จากช่อง PAC Academic Center">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PAC YouTube">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 25%, #8b5cf6 75%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin: 40px 0 40px 0;
            animation: fadeIn 0.8s ease;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
        }

        .video-icon {
            font-size: 52px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .search-container {
            background: white;
            border-radius: 24px;
            padding: 48px 56px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 900px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        .channel-name {
            text-align: center;
            font-size: 36px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 2px solid #f3f4f6;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4b5563;
            font-weight: 400;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            font-weight: 300;
            background-color: #f9fafb;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #8b5cf6;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
            font-weight: 300;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .tech-button-container {
            margin-bottom: 28px;
        }

        .tech-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.25);
        }

        .tech-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.35);
            background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
        }

        .tech-button:active {
            transform: translateY(0);
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.25);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.35);
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .date-input-wrapper {
            position: relative;
        }

        input[type="date"] {
            padding-right: 40px;
        }

        .results-container {
            max-width: 1200px;
            width: 100%;
            margin-top: 40px;
            animation: fadeIn 0.6s ease;
        }

        .results-info {
            background: white;
            padding: 20px 28px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 400;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 28px;
        }

        .video-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
            font-size: 15px;
        }

        .video-meta {
            font-size: 13px;
            color: #6b7280;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
        }

        .offline-notice {
            background: #f59e0b;
            color: white;
            padding: 12px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            display: none;
            font-weight: 400;
        }

        .offline-notice.show {
            display: block;
        }

        .install-banner {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 90%;
            animation: slideUp 0.5s ease;
        }

        .install-banner.show {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .install-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .install-dismiss {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
            }
            to { 
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .header .subtitle {
                font-size: 16px;
            }
            
            .channel-name {
                font-size: 28px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Offline Notice -->
    <div id="offlineNotice" class="offline-notice">
        ⚠️ คุณกำลังออฟไลน์ - บางฟังก์ชันอาจไม่สามารถใช้งานได้
    </div>

    <!-- Install Banner -->
    <div id="installBanner" class="install-banner">
        <span>📱 ติดตั้งแอปบนอุปกรณ์ของคุณ</span>
        <button id="installBtn" class="install-btn">ติดตั้ง</button>
        <button id="dismissBtn" class="install-dismiss">ไว้ทีหลัง</button>
    </div>

    <div class="header">
        <h1>
            <span class="video-icon">🎬</span>
            ค้นหาคลิป YouTube
        </h1>
        <p class="subtitle">ค้นหาวิดีโอในช่อง YouTube ด้วยคีย์เวิร์ดที่คุณต้องการ</p>
    </div>

    <div class="search-container">
        <div class="channel-name">PAC Academic Center</div>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="keyword">คีย์เวิร์ดที่ต้องการค้นหา:</label>
                <input type="text" id="keyword" name="keyword" placeholder="เช่น: tutorial, review, gameplay" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="maxResults">จำนวนผลลัพธ์:</label>
                    <select id="maxResults" name="maxResults">
                        <option value="10">10 วิดีโอ</option>
                        <option value="25">25 วิดีโอ</option>
                        <option value="50">50 วิดีโอ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="order">เรียงลำดับตาม:</label>
                    <select id="order" name="order">
                        <option value="relevance">ความเกี่ยวข้อง</option>
                        <option value="date">วันที่อัปโหลด</option>
                        <option value="viewCount">จำนวนการดู</option>
                        <option value="rating">คะแนน</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="publishedAfter">อัปโหลดหลังจาก:</label>
                <div class="date-input-wrapper">
                    <input type="date" id="publishedAfter" name="publishedAfter">
                </div>
            </div>

            <div class="tech-button-container">
                <label>นวัตกรรมและเทคโนโลยีโลก:</label>
                <a href="https://script.google.com/macros/s/AKfycbyLDOwWJN3iihMV5oA1YolFKwB3zHWAaCucYOaz6AMSRwtBVYzPPo_XAsLbQgQV6Nis/exec" target="_blank" style="text-decoration: none;">
                    <button type="button" class="tech-button">
                        🌐 Global Innovation & Technology
                    </button>
                </a>
            </div>

            <button type="submit" class="search-btn">
                🔍 ค้นหาวิดีโอ
            </button>
        </form>
    </div>

    <div id="results" class="results-container"></div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install banner
            installBanner.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installBanner.classList.remove('show');
        });

        // Check if app is installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installBanner.classList.remove('show');
        });

        // Offline/Online detection
        const offlineNotice = document.getElementById('offlineNotice');
        
        window.addEventListener('online', () => {
            offlineNotice.classList.remove('show');
        });

        window.addEventListener('offline', () => {
            offlineNotice.classList.add('show');
        });

        // Check for URL parameters (for shortcuts)
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        if (searchQuery) {
            document.getElementById('keyword').value = searchQuery;
        }
    </script>
</body>
</html>
